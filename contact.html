<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Keith Gabriel P. Andales">
        <meta name="description" content="if you have problems, please write it down and fill up your email and contact number">
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="telephone.jpg">
    </head>
    <body>
        <header>
        <h1>Contact Us</h1>
        <ul>
            <li>
                <a href="home.html">Home</a>
            </li>
        </ul>
        </header>
        <main>
        <hr>
        <p>If you have any problem, please write it down and also provide your email and contact number</p>
        <form action="https://httpbin.org/get" method="get"></form>
            <fieldset>
                <legend>Complaints or Comments</legend>
                <label for="message">Write your complaints or comments here</label>
                <br>
                <textarea name="message" id="message" cols="45" rows="20" placeholder="Write your complaints or comments here"></textarea>
            </fieldset>
            <fieldset>
                <legend>Your Name & Email</legend>
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Your Name" autofocus>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required autofocus>
            </fieldset>
            <hr>
        </main>
            <footer>
                <p>
                    &lt;&lt;&lt; &copy; Keith Andales &gt;&gt;&gt;
                </p>
            </footer>
    </body>
</html>
